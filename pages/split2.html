    // 悬停 https://blog.csdn.net/diyu122222/article/details/78271074
    $(document).ready(function () {

        $("#hover_target1").hover(function (event) { // 鼠标悬停触发
            $("body").toggleClass("show-hoverframe1");   // 切换元素显示状态
        });

        $("#hover_target2").hover(function (event) { // 鼠标悬停触发
            $("body").toggleClass("show-hoverframe2");   // 切换元素显示状态
        });

        $("#hover_target3").hover(function (event) { // 鼠标悬停触发
            $("body").toggleClass("show-hoverframe3");   // 切换元素显示状态
        });

    });

    var t = null;
    function time() {
        var dt = new Date();
        var utc = dt.getTime() + (dt.getTimezoneOffset() * 60000);
        var cst = new Date(utc + (3600000 * 8));
        var ch = cst.getHours();
        var cm = cst.getMinutes();
        ch = checkTime(ch);
        cm = checkTime(cm);
        var aest = new Date(utc + (3600000 * 10));
        var aeh = aest.getHours();
        var aem = aest.getMinutes();
        aeh = checkTime(aeh);
        aem = checkTime(aem);
        var gmt = new Date(utc + (3600000 * -5));
        var gmh = gmt.getHours();
        var gmm = gmt.getMinutes();
        aeh = checkTime(aeh);
        aem = checkTime(aem);
        document.getElementById("time1").innerHTML = gmh + ":" + gmm + " GMT";
        document.getElementById("time2").innerHTML = ch + ":" + cm + " CST";
        document.getElementById("time3").innerHTML = aeh + ":" + aem + " AEST";
        t = setTimeout(time, 1000);
    }

    window.onload = function () {
            time();
    }

    function checkTime(i) {
        if (i < 10) {
            i = "0" + i;
        }
        return i;
    }
</script>
