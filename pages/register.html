<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../css/login.css">
    <script>
        function notification(){
            var myselect=document.getElementById("locations");
            var index = myselect.selectedIndex;
            if(myselect.options[index].value=="Other Countries"){
                alert("Sorry, your current location can not be accessed.");
                myselect.selectedIndex=0;
            }
        }

        function login(){
            var username=document.getElementById("username").value;
            var myselect=document.getElementById("locations");
            var index = myselect.selectedIndex;
            var country=myselect.options[index].value;
            if(document.getElementById("username").value==""){
                alert("Please enter your username.");
            }
            else{
                window.location.href=("index.html?username="+username+"&country="+country);
            }
        }
        
    </script>
</head>

<body>
    <div class="box">
        <h2>Register</h2>
        <form name="registerForm">
            <div class="inputBox">
                <input type="text" id="username" name="" required="">
                <label>Username</label>
            </div>
            <div class="inputBox">
                <input type="text" id="password" name="" required="">
                <label>Password</label>
            </div>
            <div class="selectBox">
                <label id="country">Country</label>
                <select id="locations" onchange="notification()">
                    <option value="Australia">Australia</option>
                    <option value="China">China</option>
                    <option value="Other Countries">Other Countries</option>
                </select>
            </div>
            <div class="buttonBox">
                <input type="button" name="" value="Sign up And Login in" onclick="login()">
                <a href="login.html"><input type="button" name="" value="Already Have A Account"></a>
            </div>
        </form>
    </div>
</body>
</html>
