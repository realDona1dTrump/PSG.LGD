<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <script>
        function notification(){
            alert("This account does not exist, please sign up.");
        }
    </script>
</head>

<body>
    <div class="box">
        <h2>Welcome</h2>
        <form>
            <div class="inputBox">
                <input type="text" name="" required="">
                <label>Username</label>
            </div>
            <div class="inputBox">
                <input type="password" name="" required="">
                <label>Password</label>
            </div>
            <div class="buttonBox">
                <input type="button" name="" value="Login in" onclick="notification()">
                <a href="Register.html"><input type="button" name="" value="Sign up"></a>
            </div>
        </form>
    </div>
</body>
</html>
